---
layout: page
selected: portfolio
title: Portfolio Index
---

<!-- This loops through all of the portfolio entries -->
<table>
    <tr>
        <th>Title</th>
        <th>Date Published</th>
    </tr>
    {% for portfolio in site.portfolio_entries %}
    <tr>
        <td><a href="{{ portfolio.url }}">{{ portfolio.title }}</a></td>
        <td>{{ portfolio.date | date_to_long_string }}</td>
    </tr>
    {% endfor %}
</table>
