---
layout: page
selected: portfolio
title: Portfolio
---
{% for portfolio in site.portfolio_entries %}
<div class="portfolio_card">
    <div class="portfolio_card_title">
        <a href="{{ portfolio.url }}"><h3>{{ portfolio.title }}</h3></a>
    </div>
    {% if portfolio.featured_img %}
    <div class="portfolio_card_img">
        <a href="{{ portfolio.url }}"><img src="{{ portfolio.featured_img }}" alt="{{ portfolio.title }}"></a>
    </div>
    {% endif %}
    <div class="portfolio_card_text">
        {{ portfolio.excerpt }}
        <p><a href="{{ portfolio.url }}">Read more...</a></p>
        {% if portfolio.external_link %}
        <p><a href="{{ portfolio.external_link }}">View project live</a></p>
    </div>
</div>
{% endfor %}

<p><a href="/portfolio/index">Portfolio Index</a></p>
